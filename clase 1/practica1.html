<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="practica1.css">
	<title>Document</title>
</head>
<body>
	
	<div id = "shadowHost">Hello
	</div>
	
	<div class="x">Outer elem</div>
	
	<input id="foo" type="range">


	<script>
		var host = document.querySelector('#shadowHost');
		var shadowHost = host.createShadowRoot();

		var div = document.createElement('div');
		div.textContent = "can you see me now";

		shadowHost.appendChild(div);
		div.className = 'x';

		
	</script>
	
</body>
</html>
