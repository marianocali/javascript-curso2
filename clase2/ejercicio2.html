<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	
	


	<script type="text/javascript">
		
		// Si tiene menos de 600 px mobile. Si tiene mas de 1200 px desktop
		var ancho = window.innerWidth;
		if(ancho < 600){						
				document.body.style.backgroundColor = "#AA0000";
				h1 = document.createElement("h1");
				h1.innerText = "mobile";
				h1.style.fontSize= "52px";
				h1.style.color = "blue";
			}
			else //(ancho > 1200)
			{			
				document.body.style.backgroundColor = "#0000AA";
				h1 = document.createElement("h1");
				h1.innerText = "desktop";
				h1.style.fontSize= "52px";
				h1.style.color = "blue";
			}
			
		document.body.appendChild(h1);	

		function cambiarCss(){

			ancho = window.innerWidth;			
			var h1;

			if(ancho < 600){						
				document.body.style.backgroundColor = "#AA0000";
				h1 = document.querySelector('h1');
				//h1 = querySelector(h1);
				// h1 = document.createElement("h1");
				h1.innerText = "mobile";
				h1.style.fontSize= "52px";
				h1.style.color = "blue";
				//document.body.appendChild(h1);	
			}
			else //(ancho > 1200)
			{			
				document.body.style.backgroundColor = "#0000AA";
				h1 = document.querySelector('h1');
				//h1 = document.createElement("h1");
				h1.innerText = "desktop";
				h1.style.fontSize= "52px";
				h1.style.color = "blue";	
				//document.body.appendChild(h1);		
			}
			
		}

		window.onresize = cambiarCss;

	</script>


</body>
</html>
