	<script type="text/javascript">
		/* tipos de datos 
		primitivos
		Strings delimitados con "" o ' '
		Number: 1, 1,3 -5 punto flotante, negativos

		Object = delimitados por {}

		}

		var a = "Horacio";

		En todos los lenguajes siempre existe el HEAP y el STACK

		declaracion de variables, funciones

		Antes de empezar a ejecutar todo hace una 1ra recorrida para buscar
		var : agarra el puntero de la variable, es decir "var a"

		Quedan las funciones arriba de todo.
		function f1{
	
		}

		function f2{
	
		}
		
		function fn{
	
		}

		var ...


		STACK;
		asignacions de valores
		ejecuciones en el orden que fueron apareciendo
		
		*/

		var array = [1,2,3];
		var llave = "y";
		array[llave];

		array[0] retorna 1
		obj["x"] retorna 1
		
		var llave = "y";
		array[llave];
		
		*/

		con notacion de punto
		obj.x retorna

		var llave = "y";
		obj.llave; //retorna undefined lo busca en el objecto, como no lo encuentra lo crea y lo pone undefined

		El primer objecto es el objecto

		window.innerHeight
		window.innerWidth para saber el alto y el ancho de la ventana.
		Están las métidas las APIS para controlar el mouse, camara,
		window.open para abrir nuevo tab, cerrar, minimizar, maximizar, ocultar bookmarks, mostrar barra de navegación.

		Una de las apis 

		Json Java Script Object Notation
		BOM Browser Object Model = Modelo en que js representa al navegador con Json
		Adentro del BOM hay una api que se carga ques es la api del DOM
		DOM Document Object Model Es la representación del documento que tenemos abierto.
		
		
		*/

		/*	El motor se llama 8 y compila en browser, servidores y celulares 
		*/

		
		var h1 = document.createElement("h1");

		console.log(h1);

		/* innerText es el contenido de una texto 
		Una etiqueta input no tiene cierre.
		el innerText de un input no puede completarse
		de cualquier control que tenga texto como un input, textarea, fieldSet, de esto se saca el value.
		*/
		var input = document.querySelector("input");
		//  input.innerText = "mi contenido";	no funciona
		input.value = "mi contenido";	// le pongo un contenido


		/*
		Hay 3 niveles de ambito:
		window {
			document:{
				node:{	
					cada atributo que pueda llegar a tener va a estar aca adentro. Ej id, name, className,

		}

		Son atributos o propiedades
